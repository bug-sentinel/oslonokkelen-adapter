<svg height='208' preserveAspectRatio='xMidYMid meet' viewBox='0 0 464 208' width='464' xmlns='http://www.w3.org/2000/svg'>
    <style>line, path, circle,rect,polygon {
                          stroke: black;
                          stroke-width: 2;
