<svg height='160' preserveAspectRatio='xMidYMid meet' viewBox='0 0 424 160' width='424' xmlns='http://www.w3.org/2000/svg'>
    <style>line, path, circle,rect,polygon {
                          stroke: black;
                          stroke-width: 2;
                          stroke-opacity: 1;
                          fill-opacity: 1;
                          stroke-linecap: round;
                          stroke-linejoin: miter;
                        }

                    text {
                        fill: black;
                        }
                        rect.backdrop{
